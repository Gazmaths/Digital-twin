name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options: [dev, test, prod]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    # Keep these consistent everywhere
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: us-east-2
      DEFAULT_AWS_REGION: us-east-2
      AWS_ACCOUNT_ID: "140116240845"
      # Use ARN directly to avoid the "Source Account ID is needed" error.
      AWS_ROLE_ARN: arn:aws:iam::140116240845:role/github-actions-twin-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # OIDC auth into AWS
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # Run your deploy script (expects env arg)
      - name: Run Deployment Script
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh "$ENVIRONMENT"

      # Ensure Terraform is initialized and read outputs reliably
      - name: Get Deployment Outputs
        id: tf
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform workspace select "$ENVIRONMENT" || terraform workspace new "$ENVIRONMENT"

          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> "$GITHUB_OUTPUT"
          echo "api_url=$(terraform output -raw api_gateway_url)" >> "$GITHUB_OUTPUT"
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> "$GITHUB_OUTPUT"

          # OPTIONAL (recommended): add this output in terraform and uncomment:
          # echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> "$GITHUB_OUTPUT"

      # Recommended approach: invalidate by distribution ID (best)
      # If you DON'T have distribution id output yet, this step will just skip.
      - name: Invalidate CloudFront (by distribution id if available)
        run: |
          if [ -n "${{ steps.tf.outputs.cloudfront_distribution_id }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "${{ steps.tf.outputs.cloudfront_distribution_id }}" \
              --paths "/*"
          else
            echo "No cloudfront_distribution_id output found. Skipping invalidation."
            echo "Tip: output cloudfront_distribution_id from Terraform for reliable invalidation."
          fi

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "ğŸŒ CloudFront URL: ${{ steps.tf.outputs.cloudfront_url }}"
          echo "ğŸ“¡ API Gateway: ${{ steps.tf.outputs.api_url }}"
          echo "ğŸª£ Frontend Bucket: ${{ steps.tf.outputs.frontend_bucket }}"
