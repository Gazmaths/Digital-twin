name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options: [dev, test, prod]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: us-east-2
      DEFAULT_AWS_REGION: us-east-2
      AWS_ACCOUNT_ID: "140116240845"
      AWS_ROLE_ARN: arn:aws:iam::140116240845:role/github-actions-twin-deploy
      PROJECT_NAME: twin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Check backend bucket + lock table
        run: |
          aws s3api head-bucket --bucket twin-terraform-state-140116240845
          aws dynamodb describe-table --table-name twin-terraform-locks --region us-east-2 >/dev/null
          echo "âœ… Backend bucket + lock table OK"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Run Deployment Script
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh "$ENVIRONMENT" "$PROJECT_NAME"

      # Read outputs using the already-initialized backend/state
      - name: Get Deployment Outputs
        id: tf
        working-directory: ./terraform
        run: |
          terraform workspace select "$ENVIRONMENT" || terraform workspace new "$ENVIRONMENT"
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> "$GITHUB_OUTPUT"
          echo "api_url=$(terraform output -raw api_gateway_url)" >> "$GITHUB_OUTPUT"
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> "$GITHUB_OUTPUT"
          # optional if you add it in terraform:
          # echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> "$GITHUB_OUTPUT"

      - name: Invalidate CloudFront (by distribution id if available)
        run: |
          if [ -n "${{ steps.tf.outputs.cloudfront_distribution_id }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "${{ steps.tf.outputs.cloudfront_distribution_id }}" \
              --paths "/*"
          else
            echo "No cloudfront_distribution_id output found. Skipping invalidation."
          fi

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "ğŸŒ CloudFront URL: ${{ steps.tf.outputs.cloudfront_url }}"
          echo "ğŸ“¡ API Gateway: ${{ steps.tf.outputs.api_url }}"
          echo "ğŸª£ Frontend Bucket: ${{ steps.tf.outputs.frontend_bucket }}"
